name: Weekly Security Audit

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  issues: write  # For creating security issues

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Run full npm audit
        id: npm-audit
        run: |
          echo "# NPM Audit Report" > audit-report.md
          echo "Generated: $(date)" >> audit-report.md
          echo "" >> audit-report.md
          
          if npm audit --json > audit.json 2>&1; then
            echo "âœ… No vulnerabilities found" >> audit-report.md
          else
            echo "âš ï¸ Vulnerabilities detected" >> audit-report.md
            echo "" >> audit-report.md
            echo '```' >> audit-report.md
            npm audit >> audit-report.md 2>&1 || true
            echo '```' >> audit-report.md
          fi
        continue-on-error: true
      
      - name: Parse audit results
        id: parse-audit
        run: |
          INFO=$(jq -r '.metadata.vulnerabilities.info // 0' audit.json)
          LOW=$(jq -r '.metadata.vulnerabilities.low // 0' audit.json)
          MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' audit.json)
          HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit.json)
          CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit.json)
          
          echo "info=$INFO" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          
          TOTAL=$((INFO + LOW + MODERATE + HIGH + CRITICAL))
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
      
      - name: Create GitHub issue if vulnerabilities found
        if: steps.parse-audit.outputs.high != '0' || steps.parse-audit.outputs.critical != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('audit-report.md', 'utf8');
            
            const high = '${{ steps.parse-audit.outputs.high }}';
            const critical = '${{ steps.parse-audit.outputs.critical }}';
            
            const title = `[Security] ${critical} critical, ${high} high severity vulnerabilities detected`;
            const body = `## ðŸš¨ Automated Security Alert
            
            **Critical:** ${critical}
            **High:** ${high}
            **Moderate:** ${{ steps.parse-audit.outputs.moderate }}
            **Low:** ${{ steps.parse-audit.outputs.low }}
            **Info:** ${{ steps.parse-audit.outputs.info }}
            
            ---
            
            ${report}
            
            ---
            
            ## Next Steps
            
            1. Review the vulnerabilities listed above
            2. Update affected packages: \`npm update\`
            3. For breaking changes, check changelogs
            4. Run tests after updates
            5. If no fix available, consider alternatives or accept risk
            
            **Generated by:** Weekly Security Audit workflow
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            `;
            
            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security,automated'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('vulnerabilities detected')
            );
            
            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## Updated Security Report\n\n${body}`
              });
              console.log('Updated existing security issue #' + existingIssue.number);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated', 'dependencies']
              });
              console.log('Created new security issue');
            }
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.md
          retention-days: 90

  dependency-check:
    name: Dependency Freshness Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check for outdated dependencies
        run: |
          echo "# Outdated Dependencies" > outdated-report.md
          echo "Generated: $(date)" >> outdated-report.md
          echo "" >> outdated-report.md
          echo '```' >> outdated-report.md
          npm outdated || true >> outdated-report.md
          echo '```' >> outdated-report.md
      
      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: outdated-report.md
          retention-days: 90

  python-security:
    name: Python Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety
      
      - name: Run Python security check
        run: |
          echo "# Python Security Audit" > python-audit.md
          echo "Generated: $(date)" >> python-audit.md
          echo "" >> python-audit.md
          
          if [ -f "src/Ground-Grid-Generation/requirements-api.txt" ]; then
            echo "## API Server Dependencies" >> python-audit.md
            echo '```' >> python-audit.md
            safety check -r src/Ground-Grid-Generation/requirements-api.txt || true >> python-audit.md
            echo '```' >> python-audit.md
          fi
        continue-on-error: true
      
      - name: Upload Python audit report
        uses: actions/upload-artifact@v4
        with:
          name: python-security-audit
          path: python-audit.md
          retention-days: 90

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, dependency-check, python-security]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ”’ Weekly Security Audit Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python Security: ${{ needs.python-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the **Artifacts** section for detailed reports." >> $GITHUB_STEP_SUMMARY
