<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B0E14" />
    <title>√3 Suite – Engineering Intelligence</title>
  </head>
  <body>
    <!-- Hidden SVG filters for liquid glass effect -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="position:absolute; width:0; height:0; visibility:hidden;">
      <defs>
        <filter id="container-glass">
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feColorMatrix in="blur" mode="saturate" values="2" result="saturate" />
          <feComposite in="SourceGraphic" in2="saturate" operator="atop" />
        </filter>
        <filter id="btn-glass">
          <feGaussianBlur stdDeviation="2" result="blur" />
          <feColorMatrix in="blur" mode="saturate" values="2" result="saturate" />
          <feComposite in="SourceGraphic" in2="saturate" operator="atop" />
        </filter>
      </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
