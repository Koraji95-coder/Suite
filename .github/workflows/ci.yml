name: Continuous Integration

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript type checking
        run: npm run typecheck
      
      - name: Check for critical type errors
        run: |
          if npm run typecheck 2>&1 | grep -E "error TS(2|7)"; then
            echo "‚ùå Critical TypeScript errors found"
            exit 1
          else
            echo "‚úÖ No critical TypeScript errors"
          fi

  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
      
      - name: Check bundle size
        run: |
          echo "üì¶ Build output size:"
          du -sh dist/
          echo "üìä Asset breakdown:"
          du -h dist/assets/* | sort -rh | head -20

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true
      
      - name: Check for high/critical vulnerabilities
        run: |
          if npm audit --production --audit-level=high | grep -E "high|critical"; then
            echo "‚ö†Ô∏è High/critical vulnerabilities found in production dependencies"
            npm audit --production
            exit 1
          else
            echo "‚úÖ No high/critical vulnerabilities"
          fi

  test-python-api:
    name: Test Python API
    runs-on: windows-latest  # Required for pywin32
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/Ground-Grid-Generation/requirements-api.txt
      
      - name: Check Python syntax
        run: |
          python -m py_compile src/Ground-Grid-Generation/api_server.py
          echo "‚úÖ Python syntax check passed"
      
      - name: Run Python linting (flake8)
        run: |
          pip install flake8
          flake8 src/Ground-Grid-Generation/api_server.py --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  all-checks-passed:
    name: All Checks Passed ‚úÖ
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, security-audit, test-python-api]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.security-audit.result }}" == "success" ] && \
             [ "${{ needs.test-python-api.result }}" == "success" ]; then
            echo "‚úÖ All CI checks passed!"
            exit 0
          else
            echo "‚ùå Some CI checks failed"
            exit 1
          fi
